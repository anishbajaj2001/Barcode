	<script>

	function redirect() {

	if(textValue == "88H-0000UB-0TV")

        location.href = "scanner.html";
    }
    else if(textValue == "8901764082405")
    {
    	location.href = "bottle.html";
    }
    else if(textValue == "8902080205028")

    	location.href = "can.html";

    else
    {
    	alert("Invalid Input");
    }
}
	</script>
